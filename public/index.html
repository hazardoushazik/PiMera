<!DOCTYPE html>
<html>
    <head>
        <link rel="shortcut icon" href="favicon.ico" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="theme-color" content="#000000" />
        <!--
            manifest.json provides metadata used when your web app is added to the
            homescreen on Android. See https://developers.google.com/web/fundamentals/web-app-manifest/
            -->
        <link rel="manifest" href="manifest.json" />
        <title>Index</title>
        <link type="text/css" rel="stylesheet" href="bootstrap/css/bootstrap.min.css" media="screen">
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <title>React Router Example (SPA)</title>
    </head>

    <body>
        <div id="root"></div>
    </body>
    <footer>
        <script src="/socket.io/socket.io.js"></script> <!-- include socket.io client side script -->
        <script>
            var socket = io.connect('http://raspberrypi:8080'); //load socket.io-client and connect to the host that serves the page
            socket.on('connect', function (data) {
                socket.emit('index');
            });
        </script>
    </footer>
</html>
